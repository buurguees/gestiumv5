<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FORMULARIO DE REGISTRO E INICIO DE SESIÓN </title>
</head>
<body>
    <div class="container_form">
        <div class="information">
            <div class="info_childs">
                <h2>Bienvenido</h2>
                <p>Bienvenido a Gestium: La plataforma diseñada para 
                    optimizar la gestión de proyectos empresariales. 
                    Simplifica tareas, organiza equipos y eleva tu 
                    productividad desde un único lugar. ¡Comienza a 
                    transformar tu negocio hoy!</p>
                    <input type="button" value="Iniciar Sesión">
            </div>
        </div>
        <div class="form_information">
            <div class="form_infomation_childs">
                <h2>Crear una Cuenta</h2>
                <div class="cons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-microsoft'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form>
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarte">
                    <label></label>
                    <label></label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
